<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/message.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <section id="chatbox">
            <div id="chatbox-bar">
                <div class="align-l"><i class="fa fa-comments"></i> Chat</div>
                <i class="fa fa-chevron-down align-r"></i>
            </div>
            <ul id="messages"></ul>
            <form id="message-form">
                <input name="message-text" type="text" placeholder="Your message"/>
                <button><i class="fa fa-paper-plane"></i></button>
                <button id="send-location"><i class="fa fa-map-marker-alt"></i></button>
            </form>
        </section>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
