<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Sekura</title>
        <link rel="stylesheet" href="/css/message.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body class="chat">
        <section class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </section>
        <section class="chat__main">
            <ul id="messages" class="chat__messages"></ul>
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message-text" type="text" placeholder="Your message" autocomplete="off" autofocus/>
                    <button><i class="fa fa-paper-plane"></i></button>
                </form>
                <button id="send-location"><i class="fa fa-map-marker-alt"></i></button>
            </div>
        </section>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
